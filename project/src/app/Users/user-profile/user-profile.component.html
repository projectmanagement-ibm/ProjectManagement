
<div  ng-app="myApp" class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div style="background-color:" style="background-color: darkblue" class="card-header">
                        <h4 class="my-color card-title">User Profile</h4>
                        <p></p>
                    </div>
                    <div class="card-body">
                        <form  [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" novalidate>


                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Fist Name" type="text"
                                           formControlName="firstName"   [(ngModel)]="firstName">
                                    <mat-error *ngIf="!formGroup.controls['firstName'].valid && formGroup.controls['firstName'].touched">
                                        First name required.
                                    </mat-error>
                                </mat-form-field>

                            </div>
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Last Name" type="text"
                                           formControlName="lastName" [(ngModel)]="lastName">
                                    <mat-error *ngIf="!formGroup.controls['lastName'].valid && formGroup.controls['lastName'].touched">
                                        Last name required.
                                    </mat-error>
                                </mat-form-field>
                            </div>

                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Contact" type=number
                                           formControlName="contact" [(ngModel)]="contact">
                                    <mat-error *ngIf="!formGroup.controls['contact'].valid && formGroup.controls['contact'].touched">
                                        Contact required.
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Email address" type="email"
                                           formControlName="email" [(ngModel)]="email">
                                    <mat-error *ngIf="!formGroup.controls['email'].valid && formGroup.controls['email'].touched">
                                        Email required.
                                    </mat-error>
                                </mat-form-field>
                            </div>

                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Address" type="text"
                                           formControlName="address" [(ngModel)]="address">
                                    <mat-error *ngIf="!formGroup.controls['address'].valid && formGroup.controls['address'].touched">
                                       Address required.
                                    </mat-error>
                                </mat-form-field>
                            </div>

                            <div class="col-md-12">

                            <mat-form-field>
                                <mat-label>Role</mat-label>
                                <mat-select formControlName="roleId">
                                    <mat-option *ngFor="let role of roles" [value]="role.roleId">
                                        {{role.roleName}}
                                    </mat-option>
                                </mat-select>
                                <mat-error *ngIf="!formGroup.controls['firstName'].valid && formGroup.controls['firstName'].touched">
                                    Role required.
                                </mat-error>
                            </mat-form-field>
                            </div>

                            <div>
                                <button mat-raised-button (click)="onClose()" class="btn btn-danger pull-right">Cancel</button>
                            </div>
                            <div *ngIf="!isUpdate">
                            <button mat-raised-button type="submit" class="btn btn-danger pull-left" [disabled]="!formGroup.valid" >Add Profile</button>
                            </div>
                            <div *ngIf="isUpdate">
                                <button mat-raised-button type="submit" class="btn btn-danger pull-left"  [disabled]="!formGroup.valid">Update Profile</button>
                            </div>
                                <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
