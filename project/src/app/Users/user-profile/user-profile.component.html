
<div  ng-app="myApp" class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div style="background-color: darkblue !important" class="card-header">
                        <h4 class="card-title">Edit Profile</h4>
                        <p class="card-category">Complete your profile</p>
                    </div>
                    <div class="card-body">
                        <form  [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" novalidate>


                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Fist Name" type="text"
                                           formControlName="firstName"   [(ngModel)]="firstName">
                                </mat-form-field>

                            </div>
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Last Name" type="text"
                                           formControlName="lastName" [(ngModel)]="lastName">
                                </mat-form-field>
                            </div>

                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Contact" type=number
                                           formControlName="contact" [(ngModel)]="contact">
                                </mat-form-field>
                            </div>
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Email address" type="email"
                                           formControlName="email" [(ngModel)]="email">
                                </mat-form-field>
                            </div>

                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Address" type="text"
                                           formControlName="address" [(ngModel)]="address">
                                </mat-form-field>
                            </div>

                            <div *ngIf="!isUpdate">
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right" [disabled]="!formGroup.valid" >Add Profile</button>
                            </div>
                            <div *ngIf="isUpdate">
                                <button mat-raised-button type="submit" class="btn btn-danger pull-right"  [disabled]="!formGroup.valid">Update Profile</button>
                            </div>
                                <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
