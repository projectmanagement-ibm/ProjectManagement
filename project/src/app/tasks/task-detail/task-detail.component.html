
<div  ng-app="myApp" class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div style="background-color: darkblue !important" class="card-header">
            <h4 class="card-title" style="color:white ">Task</h4>
            <p ></p>
          </div>
          <div class="card-body">
            <form  [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" novalidate>


              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Name" type="text"
                         formControlName="name"   [(ngModel)]="name">
                  <mat-error *ngIf="!formGroup.controls['name'].valid && formGroup.controls['name'].touched">
                    Task Name Required
                  </mat-error>
                </mat-form-field>

              </div>
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <textarea matInput placeholder="Description" type="text"
                         formControlName="description" [(ngModel)]="description">
                  </textarea>
                  <mat-error *ngIf="!formGroup.controls['description'].valid && formGroup.controls['description'].touched">
                    Task Description is Required
                  </mat-error>
                </mat-form-field>
              </div>

              <!--- <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                        <input matInput  placeholder="Start Date" type="date"
                               formControlName="startDate" [(ngModel)]="startDate">

                    </mat-form-field> -->
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" placeholder="Start Date"
                         formControlName="startDate" [(ngModel)]="startDate">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                  <mat-error *ngIf="!formGroup.controls['startDate'].valid && formGroup.controls['startDate'].touched">
                    Start Date of Task is Required
                  </mat-error>
                </mat-form-field>

              </div>

              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <input matInput [min]="minDate1" [max]="maxDate1" [matDatepicker]="picker1" placeholder="End Date"
                         formControlName="endDate" [(ngModel)]="endDate">
                  <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                  <mat-datepicker #picker1></mat-datepicker>
                  <mat-error *ngIf="!formGroup.controls['endDate'].valid && formGroup.controls['endDate'].touched">
                    End Date of Task is Required
                  </mat-error>
                </mat-form-field>
              </div>
              <!--  <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="End Date" type="date"
                               formControlName="endDate" [(ngModel)]="endDate">
                    </mat-form-field>
                </div>  -->

              <div class="col-md-12">
                <mat-form-field>
                  <mat-label>Assigned To</mat-label>
                  <mat-select formControlName="userId">
                    <mat-option *ngFor="let teamLeader of teamLeaders" [value]="teamLeader.userId">
                      {{teamLeader.username}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>

              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <mat-label >Status</mat-label>
                  <mat-select formControlName="status" [(ngModel)]="status">
                    <mat-option value="Pending">
                      Pending
                    </mat-option>
                    <mat-option value="Completed">
                      Completed
                    </mat-option>
                  </mat-select>
                  <mat-error *ngIf="!formGroup.controls['status'].valid && formGroup.controls['status'].touched">
                    Status of Task is Required
                  </mat-error>
                </mat-form-field>
              </div>

              <div>
                <button mat-raised-button (click)="onClose()" class="btn btn-danger pull-right">Cancel</button>
              </div>

              <div *ngIf="!isUpdate">
                <button mat-raised-button type="submit" class="btn btn-danger pull-left" [disabled]="!formGroup.valid" >Add Task</button>
              </div>
              <div *ngIf="isUpdate">
                <button mat-raised-button type="submit" class="btn btn-danger pull-left"  [disabled]="!formGroup.valid">Update Task</button>
              </div>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
