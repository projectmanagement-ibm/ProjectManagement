<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>
<div class="container">

<h2 class="font-italic text-center">Project Details</h2><br>
<form action="#" th:action="@{/projects/search}"
		  method="GET" class="form-inline">	

		<!-- Add a button -->
		<a th:href="@{/projects/addproject}"
			class="btn btn-primary btn-sm mb-3">
			Add Project
		</a>
	
		<input type="search"
			   name="name"
			   placeholder="Project Name"
			   class="form-control-sm ml-5 mr-2 mb-3" />

		
		<button type="submit"
				class="btn btn-success btn-sm mb-3">Search</button>
							   
	</form>
<br>
	<table id="table-1" class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				
				<th>Project Name</th>
				<th>Project Description</th>
				<th>Start Date</th>
				<th>End Date</th>
				<th>Status</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="tempProject:${projectList}">
				
				<td th:text="${tempProject.name}"/>
				<td th:text="${tempProject.projectDescripion}"/>
				<td th:text="${tempProject.startDate}"/>
				<td th:text="${tempProject.endDate}"/>
			    <td th:text="${tempProject.status}"/>
			    
			    	<td>
					<!-- Add "update" button/link -->
					<a th:href="@{/projects/update(id=${tempProject.id})}"
					   class="btn btn-info btn-sm">
						Update
					</a>
					
					<!-- Add "delete" button/link -->					
					<a th:href="@{/projects/delete(id=${tempProject.id})}"
					   class="btn btn-danger btn-sm"
					   onclick="if (!(confirm('Are you sure you want to delete this Project?'))) return false">
						Delete
					</a>
					
				</td>
			</tr>
		</tbody>
	</table>
	</div>
</body>
</html>
